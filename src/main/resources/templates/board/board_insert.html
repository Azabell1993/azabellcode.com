<!--footerFragment 선언-->
<div th:fragment="indexFragment">
	<div class="container">
		<h2>게시글 목록</h2>
		<table class="board_list">
			<colgroup>
				<col width="5%"/>
				<col width="*"/>
				<col width="8%"/>
				<col width="5%"/>
				<col width="15%"/>
			</colgroup>
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">조회수</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
					<td th:text="${list.boardIdx}"></td>
					<td th:text="${list.title}"></td>
					<td th:text="${list.creatorId}"></td>
					<td th:text="${list.hitCnt}"></td>
					<td th:text="${list.createdDatetime}"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
		
		<a style="float: right" class="btn" th:href="@{/board/openBoardWrite.do}">글쓰기</a>

	</div>
</div>
