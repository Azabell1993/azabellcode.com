<!DOCTYPE html>
<html>
<head>
<title>결혼 청첩장</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* 공통 스타일 */
body {
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
font-size: 16px;
line-height: 1.5;
color: #444;
background-color: #fff;
}

/* 모바일 스타일 */
@media screen and (max-width: 767px) {
	header {
		background-color: #fff;
		color: #444;
		text-align: center;
		padding: 20px;
	}
	
	main {
		padding: 20px;
	}
	
	section {
		margin-bottom: 20px;
	}
	
	ul {
		padding: 0;
		margin: 0;
		list-style: none;
	}
	
	form {
		margin: 0;
	}
	
	input[type="text"],
	textarea {
		display: block;
		width: 100%;
		padding: 10px;
		border: 1px solid #ccc;
		border-radius: 5px;
		background-color: #fff;
		margin-bottom: 10px;
	}
	
	input[type="submit"] {
		display: block;
		width: 100%;
		padding: 10px;
		background-color: #333;
		color: #fff;
		border: none;
		border-radius: 5px;
		cursor: pointer;
	}
	
	footer {
		text-align: center;
		padding: 20px;
	}
}

/* 웹 스타일 */
@media screen and (min-width: 768px) {
	header {
		background-color: #333;
		color: #fff;
		text-align: center;
		padding: 50px;
	}
	
	main {
		padding: 50px;
	}
	
	section {
		margin-bottom: 50px;
	}
	
	ul {
		padding: 0;
		margin: 0;
		list-style: none;
		display: flex;
		flex-wrap: wrap;
	}
	
	
	form {
		margin: 0;
		display: flex;
		flex-wrap: wrap;
	}
	
	
	input[type="submit"] {
		width: 200px;
		padding: 20px;
		background-color: #333;
		color: #fff;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
	}
	
	
	input[type="text"],
	textarea {
		flex: 1 1 calc(800% - 240px);
		padding: 20px;
		border: none;
		border-radius: 5px;
		background-color: #f2f2f2;
		margin-right: 20px;
		margin-bottom: 20px;
		box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
	}
	
	textarea {
		height: 150px;
	}
	
	footer {
		text-align: center;
		padding: 50px;
		background-color: #333;
		color: #fff;
	}
}

/* 공통 스타일 */
	input[type="text"]:focus,
	textarea:focus {
		outline: none;
		box-shadow: 0 0 5px #333;
	}
	
	/* 스크롤이 내려갈 때 화면 배경색 변경 */
	body {
		background-color: #fff;
		transition: background-color 1s ease;
	}
	
	body::-webkit-scrollbar {
		width: 12px;
	}
	
	body::-webkit-scrollbar-track {
		background-color: #f2f2f2;
	}
	
	body::-webkit-scrollbar-thumb {
		background-color: #333;
		border-radius: 10px;
	}

	
	/* 테이블 스타일 */
	table {
		border-collapse: collapse;
		width: 100%;
		margin-bottom: 20px;
	}
	
	th,
	td {
		padding: 10px;
		text-align: center;
	}
	
	th {
		background-color: #333;
		color: #fff;
	}
	
	td {
		border-bottom: 1px solid #ccc;
	}
	
	/* 입력 폼 스타일 */
	input[type="text"],
	textarea {
		transition: box-shadow 0.5s ease;
	}
	
	input[type="text"]:focus,
	textarea:focus {
		box-shadow: 0 0 5px #333;
	}
</style>
</head>
<body>
	<header>
		<h1>우리 결혼합니다</h1>
		<p>날짜: 2023년 5월 20일</p>
		<p>장소: 강남 웨딩홀</p>
	</header>
	
	<main>
		<section>
		<h2>축하 메시지</h2>
		<form>
			<label for="name"><strong>이름</strong></label>
			<input type="text" id="name" name="name">
			<label for="congratulations"><strong>축하 메시지</strong></label>
			<input type="text" id="congratulations" name="congratulations">
			<input type="submit" value="제출">
		</form>
		<br/><br/>
		
		<table id="congratulations-table">
			<thead>
				<tr>
				<th>번호</th>
				<th>이름</th>
				<th>축하 메시지</th>
				</tr>
			</thead>
				<tbody>
			</tbody>
		</table>
		</section>
	</main>
	
	<footer>
	<p>© 2023 All rights reserved.</p>
	</footer>
	
		
	<script>
	// 테이블에 축하 메시지 추가
	function addRow() {
		var table = document.getElementById("congratulations-table");
		var rowCount = table.rows.length;
		var row = table.insertRow(rowCount);
		row.insertCell(0).innerHTML = rowCount;
		row.insertCell(1).innerHTML = document.getElementById("name").value;
		row.insertCell(2).innerHTML = document.getElementById("congratulations").value;
		// 입력품 초기화
		document.getElementById("name").value = "";
		document.getElementById("congratulations").value = "";
	}
	
	// 입력품에 마우스를 갖다대면 빛 효과 추가
	var inputs = document.querySelectorAll("input, textarea");
		inputs.forEach(function(input) {
			input.addEventListener("mouseover", function() {
			this.style.boxShadow = "0 0 10px #9ecaed";
		});
			input.addEventListener("mouseout", function() {
			this.style.boxShadow = "";
		});
	});
	
	// 스크롤 이벤트 처리
	window.addEventListener("scroll", function() {
		var scrollPosition = window.scrollY;
		var header = document.querySelector("header");
		if (scrollPosition > 0) {
			header.style.backgroundColor = "#fff";
			header.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.1)";
		} else {
			header.style.backgroundColor = "";
			header.style.boxShadow = "";
		}
	});
	
	// 모바일/웹 구분 처리
	function detectMobile() {
		var isMobile = window.matchMedia("only screen and (max-width: 767px)").matches;
		if (isMobile) {
			document.body.classList.add("mobile");
		} else {
			document.body.classList.add("web");
		}
	}
	detectMobile();
	// 폼 제출 이벤트 처리
	document.querySelector("form").addEventListener("submit", function(event) {
		event.preventDefault();
		addRow();
	});
	</script>
</body>
