<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${site_title}">Azabell Blog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/fold.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .profile-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ddd;
            object-fit: cover;
        }

        .profile-name {
            font-size: 1.8em;
            font-weight: bold;
            margin: 15px 0 5px;
        }

        .profile-tagline {
            font-size: 1.1em;
            color: #777;
            margin-bottom: 15px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.1em;
        }

        .profile-stats div {
            text-align: center;
        }

        .profile-stats div span {
            display: block;
            font-weight: bold;
            color: #333;
        }

        .footer {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <!-- Profile Image -->
        <a th:href="@{/index}">
            <div class="profile-image">
                <img src="images/mainLogo.png" alt="Profile Image" />
            </div>
        </a>

        <!-- Name and Tagline -->
        <div class="profile-name">AZABELLCODE</div>
        <div class="profile-tagline">Creative Developer | Since 2023</div>


        <!-- Footer -->
        <footer class="footer">
            &copy; 2023 Azabell1993. All Rights Reserved.
        </footer>
    </div>

</body>
</html>
