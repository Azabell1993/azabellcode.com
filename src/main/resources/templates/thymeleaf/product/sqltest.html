<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="fontawesome-i2svg-active fontawesome-i2svg-complete">
<head>
    <title th:text="${site_title}">MySQL 연동 테스트</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/fold.css" />
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">
                <div>
                    <!-- Header -->
                    <header id="header">
                        <a th:href="@{/index}" class="logo">
                            <strong>AZABELLCODE</strong> by Azabell1993
                        </a>
                    </header>

                    <!-- Banner -->
                    <section id="banner">
                        <div class="content">
                            <h2>MySQL 연동 테스트</h2>
                        </div>
                    </section>
                </div>

                <!-- Main Content -->
                <div>
                    <section>
                        <h3>지도 데이터 (Map Data)</h3>
                        <div class="table-wrapper">
                            <table class="alt">
                                <thead>
                                    <tr>
                                        <th>이름</th>
                                        <th>나이</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="map : ${list}">
                                        <td th:text="${map.name}">이름</td>
                                        <td th:text="${map.age}">나이</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>

                <!-- Footer -->
                <div>
                    <section include-html="/main/foot.html"></section>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
            <div class="inner">
                <th:block th:replace="thymeleaf/main/menu.html :: mennuFragment"></th:block>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/innerHTML.js"></script>
    <script src="/assets/js/includeRouter.js"></script>

    <script>
        includeHTML(function () {
            includeRouter(function () {
                // do something in the future
            });
        });
    </script>
</body>
</html>
